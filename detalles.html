<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clima | Detalles</title>
    <!-- link cdb boostrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/favicon/site.webmanifest">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sekuya&display=swap" rel="stylesheet">
</head>

<body class="weather-app">

    <!-- header -->
    <header class="weather-app__header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a class="navbar-brand sekuya-regular" href="index.html"> ⛅ App Clima</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-link active">
                            <a href="index.html" class="text-white text-decoration-none sekuya-regular">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main class="weather-app__main container py-5">
        <section class="mb-5 p-4 border rounded-3 bg-light shadow-lg">
            <a href="index.html" class="btn btn-sm btn-outline-secondary mb-3">Volver al Inicio</a>
            <h1 class="display-3 fw-bold  mb-0 text-center" id="detalle-nombre">Cargando...</h1>
            <div class="row align-items-center text-center mt-4">
                <div class="col-12 col-md-6 border-end">
                    <span class="display-1 fw-bold mb-0" id="detalle-temp"></span>
                    <p class="lead text-secondary" id="detalle-estado"></p>
                </div>
                <article class="col-12 col-md-6 mt-4 mt-md-0">
                    <h2 class="h4 text-primary mb-3">Detalles Adicionales</h2>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            Humedad: <span class="fw-bold" id="detalle-humedad"></span>
                        </li>
                        <li class="list-group-item">
                            Velocidad del Viento: <span class="fw-bold" id="detalle-viento"></span>
                        </li>
                    </ul>
                </article>
            </div>
        </section>

        <section id="contenedor-estadisticas" class="mb-5">
            <!-- Estadísticas se renderizan aquí vía JS -->
        </section>

        <section>
            <h2 class="text-center mb-4 text-dark">Pronóstico Semanal</h2>
            <div id="pronostico-semanal" class="row row-cols-sm-3 row-cols-md-7 g-3 justify-content-center">

            </div>
        </section>
    </main>

    <!-- footer -->
    <footer class="weather-app__footer">
        <div class="bg-dark text-white text-center py-3 mt-5">
            <p class="mb-0">© 2025 App Clima. Todos los derechos reservados | Desarrollado con HTML5 y Bootstrap.</p>
        </div>
    </footer>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script>
        renderizarDetalles();
    </script>

</body>

</html>
